<!DOCTYPE html>
<html>
<head>
	<title>Float Layouts 1</title>
	<style>
		body{
			margin:0;
		}
		
		div{
			background: linear-gradient(to bottom, #fff, #000);
			position: absolute;
			height:200%;
			width:100%;
		}

		footer {
			background-color: #d56f34;
			height:100px;
			width:100%;
			position:fixed;
			bottom:0;
			left:0;
		}

	</style>
</head>
<body>
	<div></div>
	<footer></footer>
</body>
</html>
